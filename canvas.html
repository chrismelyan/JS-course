<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.strokeStyle = 'DeepPink';
        ctx.lineWidth = 4;
        ctx.strokeRect(25, 10, 50, 50);
        ctx.fillStyle = 'Red';
        ctx.fillRect(45, 60, 10, 20);
        ctx.fillRect(0, 80, 100, 10);
        ctx.fillStyle = 'Blue';
        ctx.fillRect(20, 90, 60, 60);
        ctx.fillStyle = 'Red';
        ctx.fillRect(20, 150, 10, 40);
        ctx.fillRect(70, 150, 10, 40);


    </script>
</body>
</html>
