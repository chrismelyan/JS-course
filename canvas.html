<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = 'DeepPink';
        //ctx.strokeStyle = 'DeepPink';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(25, 10);
        ctx.lineTo(75, 10);
        ctx.lineTo(75, 60);
        ctx.lineTo(25, 60);
        ctx.lineTo(25, 10);
        ctx.fill();
        //ctx.stroke();
        ctx.fillStyle = 'Red';
        ctx.fillRect(45, 60, 10, 20);
        ctx.fillRect(0, 80, 100, 10);
        ctx.fillStyle = 'Blue';
        ctx.fillRect(20, 90, 60, 60);
        ctx.fillStyle = 'Red';
        ctx.fillRect(20, 150, 10, 40);
        ctx.fillRect(70, 150, 10, 40);
        //circle 
        // ctx.linewidth = 2;
        // ctx.strokeStyle = 'Green';

        // ctx.beginPath();
        // ctx.arc(150, 200, 20, 0, Math.PI / 2, false);
        // ctx.stroke();

        // ctx.beginPath();
        // ctx.arc(200, 200, 20, 0, Math.PI, false);
        // ctx.stroke();

        function circle(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.stroke();
        };
        
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'Red';
        circle(200, 200, 20);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'Orange';
        circle(200, 200, 30);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'Yellow';
        circle(200, 200, 40);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'Green';
        circle(200, 200, 50);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'Blue';
        circle(200, 200, 60);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'DarkBlue';
        circle(200, 200, 70);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'Purple';
        circle(200, 200, 80);

    </script>
</body>
</html>
